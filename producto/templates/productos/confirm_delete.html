<h1>Confirmar Eliminación de Producto</h1>
<p>¿Estás seguro de que deseas eliminar el producto <b>"{{ producto.nombre }}"</b>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Eliminación</button>
</form>

<a href="{% url 'producto_list' %}">Cancelar y Volver al Listado de Productos</a>
