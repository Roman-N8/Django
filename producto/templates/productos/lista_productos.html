<h1>Productos</h1>

<a href="{% url 'producto_create' %}">Nuevo producto</a>

<ul>
  {% for p in productos %}
    <li>
      <b>{{ p.nombre }}</b> - ${{ p.precio }} - stock: {{ p.stock }}
      | <a href="{% url 'producto_update' p.id %}">Editar</a>
      | <a href="{% url 'producto_delete' p.id %}">Eliminar</a>
    </li>
  {% empty %}
    <li>No hay productos</li>
  {% endfor %}
</ul>
